<header>
  <div>FHIR Project</div>
  <button mat-stroked-button color="primary" routerLink="/home">
    Go Back to Home
  </button>
</header>
<content>
  <div
    style="
      margin-top: 80px;
      margin-bottom: 50px;
      height: 89%;
      text-align: center;
    "
  >
    <form
      #form="ngForm"
      *ngIf="patientForm; else loader"
      [formGroup]="patientForm"
      (ngSubmit)="submitForm(form)"
    >
      <!-- <label [attr.for]="qns.fields.id">{{ qns.fields.text }}</label> -->
      <ng-container *ngFor="let field of qns.fields.item">
        <div [ngSwitch]="field.type">
          <section
            style="
              display: flex;
              flex-direction: column;
              max-width: 50%;
              margin: 0 auto;
            "
            *ngSwitchCase="'group'"
            [formGroupName]="'group' + field.linkId"
          >
            {{ field.text }}
            <ng-container *ngFor="let field of field.item">
              <ng-container [ngSwitch]="field.type">
                <mat-form-field
                  appearance="fill"
                  *ngSwitchCase="'string'"
                  class="example-full-width"
                >
                  <mat-label>{{ field.text }}</mat-label>

                  <section>
                    <mat-select
                      matInput
                      [formControlName]="'string' + field.linkId"
                      [id]="'string' + field.linkId"
                      type="text"
                    >
                      <ng-container
                        *ngIf="field.text === 'What is your gender?'"
                      >
                        <mat-option
                          *ngFor="let option of ['Male', 'Female']"
                          [value]="option"
                        >
                          {{ option }}
                        </mat-option>
                      </ng-container>
                      <ng-container
                        *ngIf="field.text === 'What is your country of birth?'"
                      >
                        <mat-option
                          *ngFor="let option of ['India', 'Canada']"
                          [value]="option"
                        >
                          {{ option }}
                        </mat-option>
                      </ng-container>
                      <ng-container
                        *ngIf="field.text === 'What is your marital status?'"
                      >
                        <mat-option
                          *ngFor="let option of ['Married', 'Unmarried']"
                          [value]="option"
                        >
                          {{ option }}
                        </mat-option>
                      </ng-container>
                    </mat-select>
                    <!-- <input
                      matInput
                      [formControlName]="'string' + field.linkId"
                      [id]="'string' + field.linkId"
                      type="text"
                    /> -->
                  </section>
                </mat-form-field>
                <mat-form-field *ngSwitchCase="'date'" appearance="fill">
                  <mat-label>Choose a date</mat-label>

                  <input
                    matInput
                    [matDatepicker]="picker"
                    [formControlName]="'date' + field.linkId"
                    [id]="'string' + field.linkId"
                    type="text"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <section *ngSwitchCase="'boolean'">
                  <mat-checkbox
                    labelPosition="before"
                    [name]="'boolean' + field.linkId"
                    [formControlName]="'boolean' + field.linkId"
                    class="example-margin"
                    >{{ field.text }}
                  </mat-checkbox>

                  <!-- <mat-radio-group
                    [name]="'boolean' + field.linkId"
                    [formControlName]="'boolean' + field.linkId"
                  >
                    <label>{{ field.text }} </label>
                    <mat-radio-button class="mx-2" value="true">
                      True
                    </mat-radio-button>
                    <mat-radio-button class="mx-2" value="false">
                      False
                    </mat-radio-button>
                  </mat-radio-group> -->
                </section>
              </ng-container>
            </ng-container>
          </section>

          <section *ngSwitchCase="'boolean'">
            <mat-checkbox
              labelPosition="before"
              [name]="'boolean' + field.linkId"
              [formControlName]="'boolean' + field.linkId"
              class="example-margin"
              >{{ field.text }}
            </mat-checkbox>
            <!-- <mat-radio-group
              [name]="'boolean' + field.linkId"
              [formControlName]="'boolean' + field.linkId"
            >
              <label>{{ field.text }} </label>
              <mat-radio-button class="mx-2" value="true">
                True
              </mat-radio-button>
              <mat-radio-button class="mx-2" value="false">
                False
              </mat-radio-button>
            </mat-radio-group> -->
          </section>
        </div>
      </ng-container>

      <div class="errorMessage" *ngIf="!form.valid">
        {{ form.form.errors }}
      </div>
      <button
        mat-raised-button
        color="accent"
        [disabled]="!form.valid"
        type="submit"
      >
        Submit
      </button>
      {{ form.form.value | json }}
      <div height="100px"></div>
      <h1 *ngIf="result">Response</h1>
      <!-- <pre
        style="text-align: left; margin-left: auto; margin-right: auto"
        *ngIf="result"
        >{{ result | json }}</pre
      > -->
      <response [response]="result"></response>
    </form>

    <ng-template #loader>
      <div class="loader"></div>
    </ng-template>
  </div>
</content>
<footer><div>&copy; Copyright FHIR 2021</div></footer>
